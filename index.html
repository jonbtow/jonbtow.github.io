---
layout: default
title: Home
---
<section class="post-preview-section">
    <ol class="entry-previews">
        {% for post in site.posts %}
        <li>
            <p class ="post-preview">
                <a href="{{ post.url }}">
                    {{ post.title }}
				</a>
                <br>
                {{ post.content | strip_html | truncatewords: 50 }}
                <a href="{{ post.url }}">(read more)</a>
                <br>
					- {{ post.date | date: '%B %d, %Y' }}
            </p>
        </li>
        {% endfor %}
    </ol>
</section>
