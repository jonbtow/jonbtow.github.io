<!-- PROJECTS BLOCK -->
<div class="w3-container w3-white w3-margin-bottom"
     id = "projects"
     >

    <!-- TOP TITLE/NAV Row -->
    <header class="w3-container">

    <!-- Title Column -->
    <div class="w3-third w3-container">
      <i class="w3-margin-right w3-xxlarge w3-text-blue"
	 aria-hidden="true">
      </i>     
      <h2 class="w3-text-grey ">Projects</h2>
    </div>
    </header>
    <!------------------->
    
  <!-- End of TOP NAV/TITLE -->

  <hr>

  <!-- CONTENT -->
  <div class="w3-container">   
    
    <!-- Note Projects Row -->
    <div class="w3-row">
      
      <!-- row title -->
      <div class="w3-col w3-container" style="width:30%">
	   Notes
      </div>
      <!--------------->

      <!-- row content -->
      <div class="w3-col w3-container" style="width:70%">
	<ol class="entry-previews">
          {% assign projects = site.projects %}
          {% for project in projects %}
          <li>
            <p class="post-preview">

              <a href="{{ project.url }}">
		{{ project.title }}
              </a>

              <br> {{project.introduction}}

              <a href="{{ project.url }}">
		(read more)
              </a>
            </p>
          </li>
          {% endfor %}
	</ol>
      </div>
      <!--------------->

    </div>
    <!-- End of Note Projects Row -->
    
  </div>
  <!-- End of CONTENT -->
  
</div>
<!-- END OF PROJECTS BLOCK -->
