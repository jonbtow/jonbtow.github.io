<!-- PROJECTS BLOCK -->
<div class="w3-container w3-card-2 w3-white w3-margin-bottom"
     id = "projects">

  
  <!-- TOP NAV/TITLE -->
  <div class="w3-container">

    <i class="fa fa-laptop fa-fw w3-margin-right w3-xxlarge w3-text-blue"
       aria-hidden="true">
    </i>
    
    <h2 class="w3-text-grey ">  Projects  </h2>

    <div class="w3-bar w3-text-purple block-nav ">
      <a href="#about"
	 class="w3-bar-item  w3-mobile">about</a>
      <a href="#projects"
	 class="w3-bar-item w3-button w3-mobile">projects</a>     
      <a href="#blog"
	 class="w3-bar-item w3-button w3-mobile">blog</a>
      <a href="https://github.com/jonbtow" class="icon">
	<i class="fa fa-github fa-lg"></i>
      </a>
      <a href="https://twitter.com/jonbtow" class="icon">
	<i class="fa fa-twitter fa-lg"></i>
      </a>
    </div>
  </div>
  <!-- End of TOP NAV/TITLE -->

  <hr>

  <!-- CONTENT -->
  <div class="w3-container">   
    
    <!-- Note Projects Row -->
    <div class="w3-row">
      
      <!-- row title -->
      <div class="w3-col w3-container" style="width:30%">
	Notes
      </div>
      <!--------------->

      <!-- row content -->
      <div class="w3-col w3-container" style="width:70%">
	<ol class="entry-previews">
          {% assign projects = site.projects %}
          {% for project in projects %}
          <li>
            <p class="post-preview">

              <a href="{{ project.url }}">
		{{ project.title }}
              </a>

              <br> {{project.introduction}}

              <a href="{{ project.url }}">
		(read more)
              </a>
            </p>
          </li>
          {% endfor %}
	</ol>
      </div>
      <!--------------->

    </div>
    <!-- End of Note Projects Row -->
    
  </div>
  <!-- End of CONTENT -->
  
</div>
<!-- END OF PROJECTS BLOCK -->
