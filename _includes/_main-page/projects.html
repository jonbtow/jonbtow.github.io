     id = "projects"
     >

  <!-- TOP NAV/TITLE -->
  <div class=" w3-container">

    <i class="fa fa-laptop fa-fw w3-margin-right w3-xxlarge w3-text-teal"
       aria-hidden="true">
    </i>
    
    <h1 class="w3-text-grey ">  Projects  </h1>

    <div class="w3-bar block-nav">
      <a href="#about"
	 class="w3-bar-item w3-button w3-mobile">about</a>
      <a href="#projects"
	 class="w3-bar-item w3-button w3-mobile">projects</a>     
      <a href="#blog"
	 class="w3-bar-item w3-button w3-mobile">blog</a>
     <a href="https://github.com/jonbtow" class="icon">
       <i class="fa fa-github fa-lg"></i>
     </a>
     <a href="https://twitter.com/jonbtow" class="icon">
       <i class="fa fa-twitter fa-lg"></i>
     </a>
    </div>
  </div>
  <!-- End of TOP NAV/TITLE -->
  <div class="w3-container">
    
    <!-- Projects Section 
	 <section>
           <section-title>Projects</section-title>
           <section-content>
             <p>
             </p>
           </section-content>
	 </section>
    -->

    <!-- Data Projects -->

    <!-- Note Projects -->
    <section class="post-preview-section">
      <section-title>Notes</section-title>
      <ol class="entry-previews">
        {% assign projects = site.projects %}
        {% for project in projects %}
        <li>
          <p class="post-preview">

            <a href="{{ project.url }}">
              {{ project.title }}
            </a>

            <br> {{project.introduction}}

            <a href="{{ project.url }}">
              (read more)
            </a>
          </p>
        </li>
        {% endfor %}

      </ol>
    </section>
    <!-------------------->

  </div> <!-- End of Container -->
</div> <!-- END OF PROJECTS BLOCK -->
