<!-- BLOG BLOCK -->
<div class="slide blog w3-container w3-card-2 w3-white w3-margin-bottom"
     id="blog"
     >

  <!-- TOP NAV/TITLE -->
  <header class="w3-container">

     <!-- Title Column -->
    <div class="w3-third w3-container">
      <i class="fa fa-bookmark fa-fw w3-margin-right w3-xxlarge w3-text-blue"
	 aria-hidden="true">
      </i>     
      <h2 class="w3-text-grey ">  Blog  </h2>
    </div>
    <!------------------->

    <!-- Nav Column -->
    <nav class="w3-two-third w3-text-grey card-nav">
      <a href="#about"
	 class="w3-bar-item w3-mobile">about</a>
      <a href="#projects"
	 class="w3-bar-item w3-mobile">projects</a>     
      <a href="#blog"
	 class="w3-bar-item w3-mobile">blog</a>
      <a href="https://github.com/jonbtow" class="icon">
	<i class="fa fa-github fa-lg"></i>
      </a>
      <a href="https://twitter.com/jonbtow" class="icon">
	<i class="fa fa-twitter fa-lg"></i>
      </a>
    </nav>    
  </header>
  <!-- End of TOP NAV/TITLE -->

  <hr>

  <!-- CONTENT -->
  <div class="w3-container">
    
    <!-- Blog Row -->
    <div class="w3-row">
      
      <!-- row content -->
      <div class="w3-col w3-container" style="width:100%">
	<ol class="entry-previews">

          {% for post in site.posts %}
          <li>
            <p class="post-preview">

              <a href="{{ post.url }}">
		{{ post.title }}
              </a>

              <br> {{ post.introduction }}

              <a href="{{ post.url }}">
		(read more)
              </a>

              <br> - {{ post.date | date: '%B %d, %Y' }}
            </p>
          </li>
          {% endfor %}	
	</ol>
      </div>
      <!-------------------->

    </div>
    <!-- End of Blog Row -->
    
  </div>
  <!-- End of CONTENT -->
  
</div>
<!-- END OF BLOG BLOCK -->
