<!DOCTYPE html>
<html>

<body class="" data-spy="scroll" data-target="#myScrollspy" data-offset="20">
  <main class="w3-content w3-margin-top" style="max-width:1400px;">
    <div class="w3-row-padding">
      {% include _base/head.html %} {% include _base/nav.html %}
      <!-- Notes Container -->
      <div class="w3-container w3-margin-bottom section" id="blog">
        <!-- Notes Content -->
        <div class="w3-container">
          <h1>{{ page.title }}</h1>
          <p>{{ page.date | date_to_string }}</p>
          <p>{{ page.introduction }}</p>
          <p>{{ content }}</p>
          <!--   DISQUS SET UP   -->
          {% if page.comments %}
          <div id="disqus_thread"></div>
          <script>
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            /*
            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function () { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = '//jonwot-github-io.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
            })();
          </script>
          <noscript>Please enable JavaScript to view the
            <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
          </noscript>
          {% endif %}
        </div>
      </div>
    </div>
  </main>
  {% include _base/footer.html %}
</body>

</html>
