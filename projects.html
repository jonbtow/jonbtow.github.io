<!-- Blog Previews -->
<section class="post-preview-section">
    <ol class="entry-previews">
        {% assign projects = site.projects | sort: 'order' %}
        {% for project in projects %}
        <li>
            <p class="post-preview">

                <a href="{{ projects.url }}">
		  {{ projects.title }}
		</a>

                <br> {{ projects.content | strip_html | truncatewords: 50 }}

                <a href="{{ projects.url }}">
		  (read more)
		</a>
            </p>
        </li>
        {% endfor %}
	
    </ol>
</section>
